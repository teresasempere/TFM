<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crea tu perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prototipo">
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=12)">

    <link href="assets/sass/personaApoyo.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/ico/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

</head>

<body>
    <div class="wrapper login">
        <div class="title2">Crea tu perfil</div>

        <div class="login_main">

            <form action="">
                <div class="description">
                    Nombre de usuario/a
                    <span><i class="material-icons">
                            help
                        </i></span>
                </div>
                <input type="text">

                <div class="description">
                    Teléfono de contacto
                    <span><i class="material-icons">
                            help
                        </i></span>
                </div>
                <input type="text">

                <div class="description">
                    Contraseña
                    <span><i class="material-icons">
                            help
                        </i></span>
                </div>
                <input type="text">

                <div class="description">
                    Confirmar contraseña
                    <span><i class="material-icons">
                            help
                        </i></span>
                </div>
                <input type="text">

            </form>

        </div>

        <div class="login_photo">
            <div class="left">
                <div class="title">Elige una foto de perfil</div>
                <input type="file" style="display: none" />
                <button class="b_turq anadir">Añadir</button>
                <script>
                    $(".anadir").on("click", function () {
                        $("input").trigger("click");
                    });
                </script>
            </div>
            <div class="right">
                <i class="material-icons">
                    add_photo_alternate
                </i>
            </div>

        </div>

        <div class="actions">
            <button class="b_pink" onclick="location.href='../who.html';">Cancelar</button>
            <button class="b_green" onclick="location.href='pa_confirmation.html';">Aceptar</button>

        </div>

    </div>

    <script src="./1main.js"></script>

</body>

</html>
