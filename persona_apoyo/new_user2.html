<body>
    <div class="users">

        <div class="side_menu_container">
            <div class="side_menu">

                <div class="menu_close"><i class="material-icons">
                        close
                    </i></div>

                <ul>
                    <li class="menu_logo"><img src="../assets/img/logos/logo.svg" alt=""></li>

                    <li><span><i class="material-icons">

                    </a>
                </ul>

            </div> <!-- /side_menu-->
        </div> <!-- /side_menu_container-->

        <header>
            <div class="menu_toggle"><i class="material-icons">
                    menu
                </i></div>
            <div class="header_title">
                <h1>Usuarios</h1>
            </div>
            <div class="header_logo"><img src="../assets/img/logos/iso_turq.svg" alt=""></div>
        </header>

        <main>
            <div class="progress_bar st2">
                <div class="fill"></div>
            </div>

            <div class="login login_user">

                <div class="login_main">

                    <form action="">
                        <div class="description">
                            Nombre de usuario/a
                            <span><i class="material-icons">
                                    help
                                </i></span>
                        </div>
                        <input type="text">

                        <div class="description">
                            Id de usuario
                            <span><i class="material-icons">
                                    help
                                </i></span>
                        </div>
                        <input type="text">

                        <div class="description">
                            Contraseña
                            <span><i class="material-icons">
                                    help
                                </i></span>
                        </div>
                        <input type="text">

                        <div class="description">
                            Confirmar contraseña
                            <span><i class="material-icons">
                                    help
                                </i></span>
                        </div>
                        <input type="text">

                    </form>

                </div>

                <div class="login_photo">
                    <div class="left">
                        <div class="title">Elige una foto de perfil</div>
                        <input type="file" style="display: none" />
                        <button class="b_turq anadir">Añadir</button>
                        <script>
                            $(".anadir").on("click", function () {
                                $("input").trigger("click");
                            });
                        </script>
                    </div>
                    <div class="right">
                        <i class="material-icons">
                            add_photo_alternate
                        </i>
                    </div>

                </div>

                <div class="actions">
                    <button class="b_pink" onclick="location.href='./new_user1.html';">Atrás</button>
                    <button class="b_green" onclick="location.href='./new_user3.html';">Aceptar</button>

        </main>

        <footer class="footer_users">
            <a href="./pa_users.html">
                <i class="material-icons i_selected">

                </i>
            </a>

            <a href="./pa_places.html">
